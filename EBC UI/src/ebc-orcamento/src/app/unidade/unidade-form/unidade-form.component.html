
 
    <div class="container">

      <div class="row justify-content-center">

        <div class="form-group col-2">
          <label for="idUnidade">Id</label>
          <input type="text" name="idUnidade" class="form-control-plaintext form-control-lg" readonly [value]="unidade.id">
        </div>

        <div class="form-group col-10 col-md-7">
          <label for="nome">Nome</label>
          <input type="text" name="nome" class="form-control form-control-lg" [value]="unidade.nome" (input)="unidade.nome = $event.target.value">
        </div>

        <div class="form-group col-10 offset-2 col-md-3 offset-md-0">
          <label for="codigo">Código</label>
          <div class="input-group input-group-lg">
            <input type="text" name="codigo" class="form-control" [value]="codigo" (input)="codigo = $event.target.value">
            <div class="input-group-apend">
              <button class="btn btn-primary btn-lg" type="button" (click)="adicionarCodigo()">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
          </div>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="table-responsive col-12 col-lg-6 mt-5">
          <table class="table table-striped table-bordered table-hover" responsive="true">
            <thead>
              <tr>
                <th class="text-center">Códigos </th>
                <th class="text-center">Preferencial</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let codigo of unidade?.codigos">
                <td class="text-center">{{codigo}}</td>
                <td class="text-center" >
                  
                  <i class="fas fa-check-square text-success" *ngIf="codigo == unidade.codigo"></i>
                  
                <td class="text-center">
                  <a href="#" title="Código preferencial" data-toggle="tooltip" (click)="setPreferencial(codigo)">
                    <i class="fas fa-check-square text-success mr-3"> </i>
                  </a>
                 
                  <a href="#" title="Editar" data-toggle="tooltip" (click)="editarCodigo(codigo)" >
                    <i class="fas fa-edit text-warning mr-3"></i>
                  </a>
                  <a href="#" title="Excluir" data-toggle="tooltip" (click)="deletarCodigo(codigo)">
                    <i class="fas fa-trash text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row justify-content-center">
        <div class="d-flex col-12 justify-content-end">
          <button class="btn btn-primary btn-lg m-2 p-3" (click)="salvarUnidade()">Salvar</button>
        </div>
      </div>
    </div>
