<div class="container">

  <div class="row">
    <nav class="col-12 col-lg-8 offset-lg-2 navbar navbar-light bg-light pl-3">
      <h2 class="mr-auto">Unidades</h2>

      <div class="input-group col-8 col-md-6">
        <input type="text" class="form-control-plaintext form-control-lg border-top-0 rounded-0 border-bottom border-dark   pl-3" placeholder="filtro"
        (keydown.enter)="filter($event.target.value)" title="Pesquisar/Filtrar"
        />
        <div class="input-group-apend">
          <a class="btn btn-lg pr-0" (click)="findAll()"><i class="fas fa-redo"></i></a>
          <a class="btn btn-lg" data-toggle="" data-target="#novaUnidade" (click)="unidadeForm.unidade = null" routerLink="/unidade" title="Adicionar nova unidade">
            <i class="fas fa-plus-circle"></i>
          </a>   
        </div>
      </div>

      <nav class="nav">        
             
      </nav>      
    </nav>
    <div class="d-none d-lg-block col-lg-2"></div>
  </div>

  <div class="row">
    <div class="table-responsive col-12 col-lg-8 offset-lg-2 mt-5 pr-0">
      <table class="table table-striped table-bordered table-hover pr-0" responsive="true">
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col" class="text-center" (click)="sort(head)">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let unidade of unidades">
            <td class="text-center">{{unidade.id}}</td>
            <td>{{unidade.nome}}</td>
            <td class="text-center">{{unidade.codigo}}</td>
            <td class="text-center">
              <a (click)="unidadeForm.unidade = unidade" data-toggle="modal" data-target="#novaUnidade" title="Editar">
                <i class="fas fa-pen text-warning mr-3"></i>
              </a>
              <a (click)="deletar(unidade)" title="Excluir">
                <i class="fas fa-times text-danger"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-none d-lg-block col-lg-2"></div>
  </div>

  <footer class="row">

    <div class="col-5 offset-lg-2 col-lg-3" >
      <span>PÃ¡gina 
        <input type="text" class="paginacao form-control-plaintext d-inline border-bottom" 
          [value]="paginador.number+1" (keydown.enter)="goToPage($event.target.value)" /> 
          <span class="d-none d-md-inline">/{{paginador.totalPages}}</span>
      </span>
    </div>
    <div class="col-2 col-lg-2 mr-auto">
      <ul class="pagination justify-content-center mt-2 mt-sm-0">

        <li class="page-item ">
          <a class="page-link border-0" (click)="goToPageFirst()">
            <i class="fas fa-angle-double-left"></i>
          </a>
        </li>
        <li class="page-item ">
          <a class="page-link border-0" (click)="goToPageBack()">
            <i class="fas fa-chevron-left"></i>
          </a>
        </li>
        <li class="page-item ">
          <a class="page-link border-0" (click)="goToPageNext()">
            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link border-0" (click)="goToPageLast()">
            <i class="fas fa-angle-double-right"></i>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="col-5 col-lg-3 text-right pr-0">
      <span class="">Mostrar: </span>
      <input type="text" 
          class="paginacao d-inline form-control-plaintext border-bottom" 
          [value]="paginador.size" (input)="paginador.size = $event.target.value" (keydown.enter)="findAll()" />
    </div>

    <div class="d-none d-lg-block col-lg-2"></div>

  </footer>

  <div class="modal fade" id="novaUnidade">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content ">
        <div class="modal-header bg-dark">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-warning">&times;</span>
          </button>
        </div>

        <div class="modal-body jumbotron jumbotron-fluid mb-0 pb-5">
          <unidade-form #unidadeForm (save)="findAll()"></unidade-form>
        </div>
        <div class="bg-dark pt-5"></div>
      </div>
    </div>
  </div>

</div>
