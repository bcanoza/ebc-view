<div class="container">
  <nav class="col-12 col-lg-6 offset-lg-3 navbar navbar-light bg-light">
    <h2 class="">Unidades</h2>

    <nav class="nav">
      <div class="dropdown mr-3">
        <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-toggle="dropdown">Filtrar</button>

        <div class="dropdown-menu p-3">
          <input type="text" name="" class="dropdown-item border border-primary form-control-lg">
        </div>
      </div>

      <button class="btn btn-primary btn-lg mr-3" data-toggle="modal" data-target="#novaUnidade" (click)="nova()">Nova Unidade</button>
      <button class="btn btn-primary btn-lg"  (click)="findAll()">Atualizar</button>
    </nav>
  </nav>

  <div class="row justify-content-center">
    <div class="table-responsive col-12 col-lg-6 mt-5">
      <table class="table table-striped table-bordered table-hover" responsive="true">
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col" class="text-center">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let unidade of unidades">
            <td class="text-center">{{unidade.id}}</td>
            <td>{{unidade.nome}}</td>
            <td class="text-center">{{unidade.codigo}}</td>
            <td class="text-center">
              <a href="#" (click)="editar(unidade)" data-toggle="modal" data-target="#novaUnidade" title="Editar">
                <i class="fas fa-edit text-warning mr-3"></i>
              </a>
              <a href="#" (click)="deletar(unidade)" title="Excluir">
                <i class="fas fa-trash text-danger"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="row">
  <div class="col-12">
    <ul class="pagination justify-content-center mt-2 mt-sm-0">

      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li class="page-item" *ngFor="let i of listaPaginacao">
        <a class="page-link" href="#">{{ i }}</a>
      </li>

      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>

      <input type="text" class="paginacao" [value]="paginador.number" (input)="paginador.number = $event.target.value" />
      <input type="text" class="paginacao" [value]="paginador.size" (input)="paginador.size = $event.target.value" />      
    </ul>
    

  </div>
</footer>

<div class="modal fade" id="novaUnidade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de Unidade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <unidade-form [unidade]="unidade"></unidade-form>
      </div>

    </div>
  </div>
</div>
